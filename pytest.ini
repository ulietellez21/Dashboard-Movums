[pytest]
# Configuraci√≥n de pytest para Django
DJANGO_SETTINGS_MODULE = agencia_web.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --nomigrations
    --reuse-db
testpaths = tests
